<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">

</head>

<body>
	<nav th:replace="template :: nav"></nav>
	<main>			
	<div class="container ">
		<div class="row">
				<div class="input-field col l1"></div>		    							
			    <form class="col s12 l10" id="register" action="/admin/new-product" method="post" enctype="multipart/form-data" style="padding: 50px; padding-top:0; margin-top: 20px;">
					<div class="row">
						<div class="input-field col s12 l3" style="margin-top: 40px;">
							<input id="product_no" name="product_no" type="text" data-length="10" class="validate" required="required" />
							<label for="product_no" data-error="Wrong!" data-success="Right" >Product number</label>
						</div>
						<div class="input-field col s12 l6">
							<h4 class="center" >New product</h4>		   		    	     
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 l6">
							<input id="product_name" name="product_name" type="text" data-length="30" class="validate" required="required" />
							<label for="product_name" data-error="Wrong!" data-success="Right" >Name of product</label>
						</div>
						<div class="selectDiv input-field col s10 l5">
							<select id="productCategory" name="productCategory" required="required" size="1">
								<option id="categoryDefault" selected="selected" value="-1" >Select Product Category</option>
								<option th:each="productCategory : ${categories}" th:value="${productCategory.categoryId}" th:text="${productCategory.name}"></option>
							</select> 
						</div>
						<div class="input-field col s2 l1">
						<a class="btn-floating btn-medium waves-effect waves-light green" href="#categoryModal" id="addCategory"> 
							<i class="material-icons">add</i>
						</a>
					</div>
					</div>
					<div class="row">
						<div class="input-field col s12 l12">
							<textarea name="description" id="description" required="required" class="materialize-textarea" data-length="120"></textarea>
							<label for="description" >Description</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 l4">
							<input id="price_EUR" name="price_EUR" type="number" step="0.01" class="validate" required="required" />
							<label for="price_EUR" data-error="Insert correct number!" data-success="Right" >Price &euro;</label>
						</div>
						<div class="input-field col s12 l4">
							<input id="price_USD" name="price_USD" type="number" step="0.01" class="validate" required="required" />
							<label for="price_USD" data-error="Insert correct number!" data-success="Right" >Price $</label>
						</div>	
						<div class="input-field col s12 l4 center">
							<button class="btn waves-effect waves-light blue darken-2 center" type="submit" name="action" id="saveProduct" >Save<i class="material-icons right">send</i></button>
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" id="csrf" th:value="${_csrf.token}"/>
			    </form>
		</div>
	</div>
	
	<!-- Modal content-->
	<div id="categoryModal" class="modal">
		<div class="modal-content">
			<div class="row center">
				<h4>New Category</h4>
			</div>
			<div class="row">
				<form>
					<div class="row">
						<div class="input-field col s12 l12">
							<label for="category-name" >Category name</label> 
							<input name="category-name" id="category-name" type="text" class="validate"/>
						</div>
						<div class="input-field col s12 l12">
							<textarea name="category-desc" id="category-desc" required="required" class="materialize-textarea" data-length="120"></textarea>
							<label for="category-desc" >Category description</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 l12 center">
							<button class="btn waves-effect waves-light blue darken-2" type="button" name="action" id="saveCategory" >Save<i class="material-icons right">send</i></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</main>
	
	<div th:replace="template :: footer" id="main-wrapper" ></div>	
	<script th:src="@{/js/newCategory.js}"></script>

</body>
</html>
