<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">

</head>

<body>
	<nav th:replace="template :: nav"></nav>
	<main>			
	<div class="container ">
		<div class="row">
			<div class="row">	
			<div class="input-field col l1"></div>		    							
		    <form class="col s12 l10" id="register" action="/signup" method="post" enctype="multipart/form-data" style="padding: 50px; padding-top:0; margin-top: 20px;">
		    	<h4 class="center" >Sign Up</h4>		   		    	     
		    	
				<div class="row">
					<div class="input-field col s12 l6">
						<input id="first_name" name="first_name" type="text" data-length="20" class="validate" required="required" />
						<label for="first_name" data-error="Wrong!" data-success="Right"  >First Name</label>
					</div>
					<div class="input-field col s12 l6">
						<input id="last_name" name="last_name" type="text" data-length="30" class="validate" required="required" />
						<label for="last_name" data-error="Wrong!" data-success="Right" >Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l6">
				    	<input id="username" name="username" pattern=".{5,}" type="text" class="validate" />
				    	<label for="username" data-error="Ussername is too short!" data-success="Right" >Username</label>
						<span id="usernameResult" ></span>
					</div>		        
				   	<div class="input-field col s12 l6">
				   		<input id="email" name="email" type="email" class="validate" />
				     	<label for="email" data-error="Email is not valid!" data-success="Right">Email</label>
				   	</div>
				</div>
				<div class="row">
					<div class="file-field input-field">
				      <div class="btn cyan darken-4">
				        <span>Set profile picture</span>
				        <input type="file" id="file" name="file" accept="image/*"  />
				      </div>
				      <div class="file-path-wrapper">
				        <input class="file-path validate" type="text"  />
				      </div>
				    </div>
			    </div>
				<div class="row">
					<div class="input-field col s12 l5">
				    	<input id="password" name="password" pattern=".{6,}"  type="password" class="validate" />
				    	<label for="password"  data-error="Password is too short!" data-success="Right" >Password</label>		          
				   	</div>
				   	<div class="input-field col s12 l2" style="margin-top: 1.8rem;" >
				  		<span id="strengthResult" ></span> 
				  	</div>
				  	<div class="input-field col s12 l5">
				    	<input id="confirm_password" name="confirm_password" type="password" class="validate" />
				    	<label for="confirm_password" data-error="Passwords don't match!" data-success="Right" >Confirm password</label>
				  	</div>
				</div>
				<div class="row">	
			    	<div class="input-field col s12 l4">
						<button class="btn waves-effect waves-light cyan darken-4" type="submit" name="action" >Register<i class="material-icons right">send</i></button>
					</div>	
					<div class="input-field col s12 l6">
						<button type="reset" class="waves-effect btn-flat waves-light grey lighten-3" >Clean form</button>						
					</div>						
				</div>		
				<input type="hidden" th:name="${_csrf.parameterName}" id="csrf" th:value="${_csrf.token}"/>
		    </form>
		  </div>
		</div>
	</div>
	</main>
	<div th:replace="template :: footer" id="main-wrapper" ></div>
	<script th:src="@{/js/username-check.js}"></script>
</body>
</html>
